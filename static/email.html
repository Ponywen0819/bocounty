<body>
<link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
<table align="center"
       bgcolor="#D6C6AA"
       width="100% "
       border="0"
       cellpadding="0"
       cellspacing="0">
    <tbody>
    <tr>
        <td height="175"></td>
    </tr>
    <tr>
        <td>
            <table align="center"
                   bgcolor="#FFFFFF"
                   width="600"
                   border="0"
                   cellpadding="0"
                   cellspacing="0"
                   style="border-radius: 18px"
            >
                <tbody>
                <tr align="center" valign="center">
                    <td height="150">
                        <img width="137" height="137" src="https://storage.googleapis.com/bocountry/343011705_176909051975971_6367269576522912395_n.png">
                    </td>
                </tr>
                <tr align="center">
                    <td>
                        <table align="center"
                               bgcolor="#FFFFFF"
                               width="500"
                               border="0"
                               cellpadding="0"
                               cellspacing="0">
                            <tbody>
                            <tr>
                                <td>
                                    <span style="
                                        font-style: normal;
                                        font-weight: 400;
                                        font-size: 20px;
                                        line-height: 30px;
                                        font-family: 'inter';
                                        letter-spacing: 0.2rem;
                                    ">給親愛的冒險者</span>
                                    <span style="
                                        font-style: normal;
                                        font-weight: 400;
                                        font-size: 20px;
                                        line-height: 30px;
                                        letter-spacing: 0.2rem;
                                        color: #F19C6C;
                                        font-family: 'inter';
                                    ">{{ user_name }}</span>
                                </td>
                            </tr>
                            <tr>
                                <td height="50"></td>
                            </tr>
                            <tr>
                                <td style="
                                        font-style: normal;
                                        font-weight: 400;
                                        font-size: 20px;
                                        line-height: 30px;
                                        font-family: 'inter';
                                        letter-spacing: 0.2rem;
                                    ">歡迎使用 BOCOUNTY 學生互助平台，請點擊下方按鈕完成郵件認證。
                                </td>
                            </tr>
                            <tr>
                                <td style="
                                        font-style: normal;
                                        font-weight: 400;
                                        font-size: 20px;
                                        line-height: 30px;
                                        font-family: 'inter';
                                        letter-spacing: 0.2rem;
                                    ">誠摯歡迎您的加入，預先祝您冒險愉快!
                                </td>
                            </tr>
                            <tr>
                                <td style="
                                    font-style: normal;
                                    font-weight: 400;
                                    font-size: 15px;
                                    line-height: 30px;
                                    letter-spacing: 0.08rem;
                                    color: #F19C6C;
                                    font-family: 'inter';
                                    text-decoration: underline;
                                ">若收到信的不是本人，請忽略此郵件，我們的信鴿有時候會迷路
                                </td>
                            </tr>
                            <tr>
                                <td height="50"></td>
                            </tr>

                            <tr>
                                <td style="
                                        font-style: normal;
                                        font-weight: 400;
                                        font-size: 20px;
                                        line-height: 30px;
                                        font-family: 'inter';
                                        letter-spacing: 0.2rem;
                                    ">BOCOUNTY 公會管理員 敬上
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td height="50"></td>
                </tr>
                <tr align="center">
                    <td>
                        <table align="center"
                               bgcolor="#C29F5F"
                               width="237"
                               border="0"
                               cellpadding="0"
                               cellspacing="0"
                               style="border: 2px solid black; border-radius: 18px"
                        >
                            <tbody>
                            <tr valign="center" align="center">
                                <td width="237" height="53">
                                    <a href="http://{{ host }}/verify/{{ code }}" style="text-decoration: none">
                                    <span style="
                                        font-style: normal;
                                        font-weight: 400;
                                        font-size: 24px;
                                        line-height: 36px;
                                        text-align: center;
                                        letter-spacing: 0.3em;
                                        font-family: 'inter';
                                        color: #FFFFFF;">點此認證</span>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>

                    </td>
                </tr>
                <tr>
                    <td height="80"></td>
                </tr>
                </tbody>
            </table>
        </td>
    </tr>
    <tr>
        <td height="175"></td>
    </tr>
    </tbody>
</table>
